version: '3'
services:
  nginx:
    container_name: nginx
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/logs:/var/log/nginx
    environment:
      TZ: Asia/Tokyo
    depends_on:
      - phpfpm

  phpfpm:
    container_name: phpfpm
    build: ./phpfpm
    volumes:
     - .:/var/www/
    environment:
      TZ: Asia/Tokyo
    depends_on:
      - mariadb

  mariadb:
    container_name: mariadb
    image: mariadb:latest
    ports:
      - "3306:3306"
    volumes:
      - ./mariadb/data:/var/lib/mariadb
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: web_app
      MYSQL_USER: web_app
      MYSQL_PASSWORD: password
      TZ: Asia/Tokyo

  api:
    container_name: api
    build: ./api
    ports:
      - "3000:3000"
    tty: true
    volumes:
      - ./api:/go/src/api
    depends_on:
      - mariadb

  packet_capture:
    container_name: packet_capture
    build: ./packet_capture
    ports:
      - "4000:4000"
    tty: true
    volumes:
      - ./packet_capture:/go/src/packet_capture
    depends_on:
      - mariadb
